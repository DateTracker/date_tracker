<body>

<header>

	<div class = "Diter">

		<h1 id = "d">0</h1><h3 id = "caption">days</h3>
			<hr>
				<div class = "Titer">
					<h2 id = "h">0</h2><h4 id = "caption">hours</h4>
					<h2 id = "m">0</h2><h4 id = "caption">minutes</h4>
					<h2 id = "s">0</h2><h4 id = "caption">seconds</h4>
				</div>
			</hr>
		<script>

			var target_date;
			var today;
			var diff;
			var d, h, m, s;

			function createCountdown(date) {
				target_date = new Date(date);
				today = new Date();
				countdown();
			}

			setInterval(function () {
				target_date = new Date(target_date);
				today = new Date();
				seconds_left = (target_date.getTime() - today.getTime()) / 1000;

				// do some time calculations
			    d = parseInt(seconds_left / 86400);
			    seconds_left = seconds_left % 86400;
			     
			    h = parseInt(seconds_left / 3600);
			    seconds_left = seconds_left % 3600;
			     
			    m = parseInt(seconds_left / 60);
			    s = parseInt(seconds_left % 60);

				document.getElementById("d").innerHTML = d;
				document.getElementById("h").innerHTML = h;
				document.getElementById("m").innerHTML = m;
				document.getElementById("s").innerHTML = s;

			}, 1000);

		</script>
		<script>createCountdown('October 31, 2014 00:00:00')</script>
	</div>
</header>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</body>
